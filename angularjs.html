<html ng-app="FBApp">
<head>
<script src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script>
<meta charset=utf-8 />
<title>Welcome to JS Bin</title>
<meta name="viewport" content="width=device-width">
<link href='http://fonts.googleapis.com/css?family=Doppio+One' rel='stylesheet' type='text/css'>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
</head>
<script>
  var app = angular.module("FBApp", [] );
  app.controller('FBController', ['$scope', function($scope){
    $scope.wynik = "null";
    $scope.buttonClick = function(value) {
    $scope.wynik = value;
    };
}]);
</script>
<body>
  <div ng-controller="FBController">
    Welcome<br>
    <form>
    <input type="text" ng-model="number" placeholder="Enter a number here">
    <button ng-click="buttonClick(number)">Button</button><br>
  </form>
  <div>
  <ol>
    <li>1<br>
    <li>2<br>
    <li>Fuzz<br>
    <li>4<br>
    <li>Buzz<br>
  </ol>
    <label>Wynik:</label><br>
    <label ng-if="wynik % 3 == 0">Fuzz</label>
    <label ng-if="wynik % 5 == 0">Buzz</label>
    <label ng-if="wynik % 3 != 0 && wynik % 5 != 0">{{wynik}}</label>
    </div>
  </div>
</body>
</html>
